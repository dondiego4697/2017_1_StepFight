<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Step Fight</title>

    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

    <link rel="stylesheet" href="../src/css/menu/support.css"/>
    <link rel="stylesheet" href="../src/css/menu/text.css"/>
    <link rel="stylesheet" href="../src/css/menu/main.css"/>
    <link rel="stylesheet" href="../src/css/menu/elements/btn.css"/>
    <link rel="stylesheet" href="../src/css/menu/elements/input.css"/>
    <link rel="stylesheet" href="../src/css/menu/elements/link.css"/>
    <link rel="stylesheet" href="../src/css/menu/elements/list.css"/>
    <link rel="stylesheet" href="../src/css/menu/elements/modal.css"/>
    <link rel="stylesheet" href="../src/css/menu/elements/span.css"/>
    <link rel="stylesheet" href="../src/css/menu/elements/loader.css"/>
    <link rel="stylesheet" href="../src/css/vendor/iziToast.min.css"/>

    <script defer type="text/javascript" src="../vendor/handlebars.js"></script>
    <script defer type="text/javascript" src="../dist/js/app.bundle.js"></script>
</head>
<body>

<div id="profile" class="fcontainer-row user-profile"></div>

<div>
    <div class="fcontainer-row">
        <h1 class="title-name">Step Fight</h1>
    </div>
    <div class="fcontainer-row">
        <div id="btn-leaderboard" class="btn-play">
            <h1>LEADER BOARD</h1>
        </div>
        <div id="btn-play" class="btn-play">
            <h1>PLAY</h1>
        </div>
        <div id="btn-about" class="btn-play">
            <h1>ABOUT</h1>
        </div>
    </div>
</div>


<div id="modal" class="modal hidden">
    <div id="modal-content" class="modal-content">
        <span id="modal-close" class="close">&times;</span>
        <div id="modal-login" class="hidden">
            <div id="div-login" class=""></div>
            <div id="div-signup" class="hidden"></div>
        </div>
        <div id="modal-leaderboard" class="hidden">
            <div class="">
                <div class="fcontainer-column" id="leaderboard-container">

                </div>
            </div>
        </div>
        <div id="modal-about" class="hidden">
            <h2 class="text-center">About game</h2>
        </div>
        <div id="modal-game" class="hidden">
            <h2 class="text-center">Play will be soon!</h2>
        </div>
    </div>
</div>
</body>
</html>
